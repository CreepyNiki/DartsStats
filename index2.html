    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

</head>
<body>

<div class="w3-top">
    <div class="logoheader">
        <img src="assets/Logo_without_background.png" alt="Logo" class="logo">
    </div>
    <div class="w3-bar w3-green w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

</div>

<main>

    <div class="filter">
        <div class="search">
            <label>
                <input type="text" placeholder="Search..">
            </label>
        </div>

        <div class="select-country">
            <label for="country-select">Wähle ein Land:</label>
            <select id="country-select">
                <option value="all">Alle</option>
                <option value="eng">England</option>
                <option value="ned">Niederlande</option>
                <option value="wal">Wales</option>
                <option value="ger">Deutschland</option>
                <option value="sco">Schottland</option>
                <option value="bel">Belgien</option>
                <option value="aut">Österreich</option>
                <option value="aus">Australien</option>
                <option value="can">Kanada</option>
                <option value="irl">Irland</option>
                <option value="ltv">Lettland</option>
                <option value="pol">Polen</option>
                <option value="por">Portugal</option>
                <option value="swe">Schweden</option>
            </select>
        </div>
    </div>

<div class="output">
</div>


</main>

<footer>
    <div class="footer">
        <img src="assets/Logo_without_background.png" alt="Logo" class="footerLogo">
        <p class="footerText">Niklas Halft Matrikelnummer: 7396949</p>
